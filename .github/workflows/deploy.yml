name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build
        env:
          VITE_FIREBASE_API_KEY: AIzaSyDDJZj82PaxO4oXKyKXCgj2UuCLwfYpwmc
          VITE_FIREBASE_AUTH_DOMAIN: home-seeker-e4c16.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: home-seeker-e4c16
          VITE_FIREBASE_STORAGE_BUCKET: home-seeker-e4c16.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID: "1052344735736"
          VITE_FIREBASE_APP_ID: 1:1052344735736:web:bf6c15153231eea7c5680d

      - name: Copy index.html to 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
